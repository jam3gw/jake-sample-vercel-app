name: Self Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  self-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run self review
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-path: .github/bot-config.yml 